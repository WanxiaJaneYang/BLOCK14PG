name: Cppcheck

on:
  push:
    paths:
    - '**.cpp'
    - '**.h'
  pull_request:
    paths:
    - '**.cpp'
    - '**.h'

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run Cppcheck for src/ with C++11 standard
      run: |
        cppcheck --enable=all --error-exitcode=1 --std=c++11 src/

    - name: Run Cppcheck for tests/ with C++17 standard
      run: |
        cppcheck --enable=all --error-exitcode=1 --std=c++17 tests/
